<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Portugal</title>
</head>

<body>
    <section class="container">
        <div class="conteudo">
            <div class="data">
                <div class="descricao-opcao">
                    <h1>Anúncio Saída</h1>
                </div>
                <div class="descricao-data">
                    <h1 class="data-1">01/09/2023</h1>
                </div>
                <div class="descricao-dias">
                    <h1><span class="description-1">00</span> dias</h1>
                </div>
            </div>
            <div class="data">
                <div class="descricao-opcao">
                    <h1>Início do Aviso</h1>
                </div>
                <div class="descricao-data">
                    <h1 class="data-2">01/10/2023</h1>
                </div>
                <div class="descricao-dias">
                    <h1><span class="description-2">00</span> dias</h1>
                </div>
            </div>
            <div class="data">
                <div class="descricao-opcao">
                    <h1>Último Dia</h1>
                </div>
                <div class="descricao-data">
                    <h1 class="data-3">31/10/2023</h1>
                </div>
                <div class="descricao-dias">
                    <h1><span class="description-3">00</span> dias</h1>
                </div>
            </div>
            <div class="data">
                <div class="descricao-opcao">
                    <h1>Viagem de Ida</h1>
                </div>
                <div class="descricao-data">
                    <h1 class="data-4">25/11/2023</h1>
                </div>
                <div class="descricao-dias">
                    <h1><span class="description-4">00</span> dias</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
